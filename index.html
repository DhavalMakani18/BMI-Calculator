<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: aqua;">
    <div class="container">
        <h1>BMI Calculator</h1><br>
        <p>Height (In cms) </p>
        <input type="text" id="height"><br>
        <p>Weight (In kg) </p>
        <input type="text" id="weight">
        <button id="btn">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        window.onload = () => {
            let button = document.getElementById("btn");
            button.addEventListener("click",calculateBMI);
        }

        function calculateBMI() {
            let height = parseInt(document.getElementById("height").value);

            let weight = parseInt(document.getElementById("weight").value);

            let result = document.getElementById("result");

            if (height === "" || isNaN(height)){
                result.innerHTML = "Write a valid Height!";
            }

            else if(weight === "" || isNaN(weight)){
                result.innerHTML = "Write a valid Weight!";
            }

            else {

                let bmi = (weight / ((height * height) / 10000)).toFixed(2);

                if (bmi < 18.6) result.innerHTML = `Under Weight : <span>${bmi}</span>`;

                else if (bmi >= 18.6 && bmi < 24.9) result.innerHTML = `Normal : <span>${bmi}</span>`;

                else result.innerHTML = `Over Weight : <span>${bmi}</span>`;

            }
        }

    </script>

</body>
</html>
